    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Services</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Gallery  -->
    <div class="products-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-all text-center">
                        <h1>Our Gallery</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="special-menu text-center">
                        <div class="button-group filter-button-group">
                            <button class="active" data-filter="*"><a href="{% url 'gallery' %}">All</a></button>
                            {% for i in gid  %}
                           <button data-filter=".bulbs"><a href="{% url 'g_categories' i.id %}">{{i.name}}</a></button> 
                            {% endfor %}
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="row special-list">
                {% for i in pid  %}    
                <div class="col-lg-3 col-md-6 special-grid bulbs">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                           
                            <img src="{{i.pic.url}}" class="img-fluid" style="height: 200px;" alt="Image">
                            
                        </div>
                    </div>
                </div>
                {% endfor %}        
            </div>
        </div>
    </div>
